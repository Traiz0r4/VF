{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

</head>
<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="header__menu menu">
                    <a href="" class="logo">VF</a>
                    <div class="search-box">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.search }}

                            <button type="submit">
                            <a class="search-btn">Найти</a>
                            </button>
                        </form>
                    </div>

                </div>

            </header>

            <main class="page">
                <div class="fullmenu">
                        <nav class="fullmenu__container">
                            <ul class="fullmenu__list">
                                <li><a href="" class="fullmenu__link">Таблица товаров</a></li>
                                <li><a href="aboutUs" class="fullmenu__link">Что-то еще</a></li>
                            </ul>
                        </nav>
                </div>

                <div class="product__container">
                <div class="filters">
                    <div class="filter-header"> Цена</div>
                    <div class="price-range">
                                <input class="range-min" type="text" placeholder="Мин" value="" data-url="/search?kw=%D1%84%D0%B5%D1%80%D1%80%D0%B8%D1%82%D0%B8%D0%BD&amp;pmin=" aria-label="до input">
                                <span>до</span>
                                <input class="range-max" type="text" placeholder="Макс" value="" data-url="&amp;pmax=" aria-label="Макс input">
                                <button class="range-filter icon-recentlyviewedarrowright" aria-label="button" ></button>
                    </div>
                </div>
                <div class="table"> </div>

            </div>

            <a href="#" class="button__download">Скачать таблицу</a>


            </main>
        </div>

        <div class="footer"></div>

    </div>




</body>
</html>
